apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f1-dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: f1-dashboard.local  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: f1-dashboard-backend
            port: 
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: f1-dashboard-frontend
            port: 
              number: 80